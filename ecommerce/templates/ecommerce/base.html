<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TICHKULE BUILDERS{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    {% load static %}
    <!-- Static CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .text-primary-custom {
            color: #ff3d00 !important;
        }

        .bg-primary-custom {
            background-color: #ff3d00 !important;
        }

        .btn-primary-custom {
            background-color: #ff3d00;
            border-color: #ff3d00;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 30px;
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background-color: #cc3000;
            border-color: #cc3000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 61, 0, 0.3);
        }

        /* Navbar Styles */
        .navbar {
            background-color: #000000;
            padding: 15px 0;
            border-bottom: 3px solid #ff3d00;
        }

        .navbar-brand {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #ff3d00 !important;
            letter-spacing: 2px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            text-transform: uppercase;
            margin: 0 10px;
            position: relative;
            padding: 8px 0 !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ff3d00;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #ff3d00 !important;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 60px 0 30px;
            color: white;
        }

        .footer-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff3d00;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: #ff3d00;
            padding-left: 5px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #ff3d00;
            transform: translateY(-5px);
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 20px;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">TICHKULE BUILDERS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/home" class="nav-link"><i class="fas fa-home nav-icon"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="/gym-equipment" class="nav-link"><i class="fas fa-dumbbell nav-icon"></i>Equipment</a>
                </li>
                <li class="nav-item">
                    <a href="/apparel" class="nav-link"><i class="fas fa-tshirt nav-icon"></i>Apparel</a>
                </li>
                <li class="nav-item">
                    <a href="/supplements" class="nav-link"><i class="fas fa-pills nav-icon"></i>Supplements</a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link"><i class="fas fa-envelope nav-icon"></i>Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Main Content Block (Content from child templates like home.html, etc.) -->
    <div class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-5">
        <div class="container text-center">
            <p>&copy; 2025 TICHKULE BUILDERS - All Rights Reserved | Designed with <i class="fas fa-heart text-primary-custom"></i> for fitness enthusiasts</p>
            <p>
                <a href="#" class="text-light">Facebook</a> |
                <a href="#" class="text-light">Instagram</a> |
                <a href="#" class="text-light">Twitter</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
